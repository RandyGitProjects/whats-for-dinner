<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for dinner?</h1>
    </header>
    <main>
      <section class="form">
          <form class="select-meal">
            <h2>What are you looking for?</h2>
            <div class="wrapper">
              <input class="side-radio-button" type="radio" name="Dish"/>
              <label for="Side-Dish">Side</label>
              <input class="main-radio-button" type="radio" name="Dish"/>
              <label for="Main-Dish">Main Dish</label>
              <input class="dessert-radio-button" type="radio" name="Dish"/>
              <label for="Dessert-Dish">Dessert</label>
              <input class="entire-radio-button" type="radio" name="Dish"/>
              <label for="Entire-Meal">Entire Meal</label>
              <input id="button" type="button" value="LET'S COOK" />
            </div>
          </form>
          <article class="display">
            <img class="cookpot" src="assets/cookpot.svg" alt="Cooking Pot">
          </article>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
