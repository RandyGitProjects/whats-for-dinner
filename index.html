<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for dinner?</h1>
    </header>
    <main>
      <section>
        <h2>What are you looking for?</h2>
          <form class="select-meal">
            <div class="wrapper">
              <input id="radio-button" type="radio" name="Side-Dish" meals/>
              <label for="Side-Dish">Side Dish</label>
              <input id="radio-button" type="radio" name="Main-Dish" meals/>
              <label for="Main-Dish">Main Dish</label>
              <input id="radio-button" type="radio" name="Dessert-Dish" meals/>
              <label for="Dessert-Dish">Dessert</label>
              <input id="radio-button" type="radio" name="Entire-Meal" meals/>
              <label for="Entire-Meal">Entire-Meal</label>
            </div>
          </form>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
